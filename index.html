<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <div class="header fw-700 fs-24 lh-28 bg-cl-hd tc-main">
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall</p>
        </div>
    </header>
    <main>
        <ul class="list">
            <li>
              <input type="checkbox" id="first" name="first" value="">
              <label for="first">A lot of pickles (for the next lessons about CSS)</label>
            </li>
            <li>
                <input type="checkbox" id="second" name="second" value="">
                <label for="second">10 apples (for more CSS manipulation)</label>
              </li>
              <li>
                <input type="checkbox" id="third" name="third" value="">
                <label for="third"> 20 oranges (because they are awesome)</label>
              </li>
              <li>
                <input type="checkbox" id="fourth" name="fourth" value="">
                <label for="fourth"> 13 plates (hm.. they always dissapear)</label>
              </li>
              <li>
                <input type="checkbox" id="fifth" name="fifth" value="">
                <label for="fifth"> 15 bentos</label>
              </li>
              <li>
                <input type="checkbox" id="sixth" name="sixth" value="">
                <label for="sixth"> 1 bottle of Sake (for my friends)</label>
              </li>
          </ul>

          <div>
            <p>Bon appetit</p>
          </div>
    </main>
    
</body>
</html>

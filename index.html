<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>CSS Dinner Shopping List</title>
</head>

<body>

  <main>
    <div class="header-div bg-cl-hd tc-main mb-20">
      <h1 class="fw-700 fs-24 lh-28 pt-19">CSS Diner Shopping List</h1>
      <p class="fs-16 .fw-400 lh-18 pb-31">Let's go to the mall</p>
    </div>
    <ul class="list">
      <li>
        <input type="checkbox" id="first" name="first" value="">
        <label for="first">A lot of pickles <span>(for the next lessons about CSS)</span></label>
      </li>
      <li>
        <input type="checkbox" id="second" name="second" value="">
        <label for="second">10 apples <span>(for more CSS manipulation)</span></label>
      </li>
      <li>
        <input type="checkbox" id="third" name="third" value="">
        <label for="third"> 20 oranges <span>(because they are awesome)</span></label>
      </li>
      <li>
        <input type="checkbox" id="fourth" name="fourth" value="">
        <label for="fourth"> 13 plates <span>(hm.. they always dissapear)</span></label>
      </li>
      <li>
        <input type="checkbox" id="fifth" name="fifth" value="">
        <label for="fifth"> 15 bentos</label>
      </li>
      <li>
        <input type="checkbox" id="sixth" name="sixth" value="">
        <label for="sixth"> 1 bottle of Sake <span>(for my friends)</span></label>
      </li>
    </ul>

    <div class="end_div ">
      <p class="fs-18 lh-21">Bon appetit</p>
    </div>
  </main>

</body>

</html>
